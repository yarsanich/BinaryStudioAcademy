<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      .Init{ text-align: center;}
      .Init #nameButton { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      .Init input { border: 0; padding: 10px;  margin-right: .5%; border: 2px solid black }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <div class = "Init">
    <h1>Enter your nickname</h1>
    <input type="text" placeholder="Your name" id="nameInput">
    <input type="button" value="OK" id="nameButton">
    </div>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </body>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  (function(){    
    var nameButton = $('#nameButton');
    var username = $('#nameInput');
    var userName = 'User1';
    nameButton.click(function() {
      userName = username.val();
    });
    var socket = io();
    $('form').submit(function(){
      var data = {
       name : userName,
       content : $('#m').val(),
      }
      socket.emit('chat message', data);
      $('#m').val('');
      return false;
    });
    socket.on('chat message', function(msg){
      $('#messages').append($('<li>').text(msg.username + ": " + msg.content + ' posted at: ' + msg.created));
      });
  })();
</script>
</html>
