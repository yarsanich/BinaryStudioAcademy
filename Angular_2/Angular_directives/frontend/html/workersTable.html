<div>
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th colspan="2">Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="worker in workers track by $index">
                <td>{{worker.firstName}}
                    <form name="fName" ng-submit="saveWorker()">
                        <div ng-if="edit[$index]">
                            <input type="text" class="form-control" name = "firstName" ng-model="worker.firstName"  required>
                            <div class="alert alert-danger" ng-show="fName.firstName.$error.required" role="alert">
                            <span ng-show="fName.firstName.$error.required">Enter full name</span> 
                            </div>
                        </div>
                    </form>
                </td>
                <td>{{worker.secondName}}
                    <form name="sName" ng-submit="saveWorker()">
                        <div ng-if="edit[$index]">
                            <input type="text" class="form-control" name = "secondName" ng-model="worker.secondName" required>
                            <div class="alert alert-danger" ng-show="sName.secondName.$error.required" role="alert">
                            <span ng-show="sName.secondName.$error.required">Enter full sname</span> 
                            </div>
                        </div>
                    </form>
                </td>
                <td>{{worker.email}}
                    <form name="Email" ng-submit="saveWorker()">
                        <div ng-if="edit[$index]">
                        <input type="email" name = "email" class="form-control" ng-model="worker.email" required>
                            <div class="alert alert-danger" ng-show="Email.email.$invalid || Email.email.$error.required" role="alert">
                            <span ng-show="Email.email.$invalid || Email.email.$error.required">Enter valid email</span>
                            </div>
                        </div>
                    </form>
                </td>
                <td>
                    <button class="btn btn-default" ng-if="!edit[$idnex]" ng-show="!edit[$index]" ng-click="editWorker($index);"><span class="glyphicon glyphicon-pencil" ></span></button>
                    <button class="btn btn-default" ng-if="edit[$index]" ng-click="saveWorker($index,(Email.email.$valid &&sName.secondName.$valid && fName.firstName.$valid));"><span class="glyphicon glyphicon-ok" ></span></button>
                    <button class="btn btn-default" ng-if="edit[$index]" ng-click="cancelSave($index);"><span class="glyphicon glyphicon-chevron-up " ></span></button>
                </td>
                <td><button class="btn btn-default" ng-click="removeWorker($index,worker.id);"><span class="glyphicon glyphicon-remove" ></span></button></td>
            </tr>
        </tbody>
</div>
