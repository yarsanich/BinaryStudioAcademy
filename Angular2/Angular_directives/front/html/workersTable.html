<div>
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th colspan="2">Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="worker in workers track by $index">
                <td>{{worker.firstName}}</td>
                <td>{{worker.secondName}}</td>
                <td>{{worker.email}}</td>
                <td><button class="btn btn-block"><span class="glyphicon glyphicon-pencil"></span></button></td>
                <td><button class="btn btn-block"><span class="glyphicon glyphicon-remove"></span></button></td>
            </tr>
        </tbody>
</div>
